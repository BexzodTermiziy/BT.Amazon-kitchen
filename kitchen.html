<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Kitchen</title>
    <link rel="stylesheet" href="./kitchen.css">
</head>
<body>
    <div class="kitchen-box">
        <h1 class="kitchen-box-h1">Results</h1>
        <p class="kitchen-box-p">
            Check each product page for other buying options. Price and other details may vary based on product size and color.
        </p>
        <div class="kitchen-items">
            <div class="kitchen-item">
                <img src="./images/810IjwSOWZL._AC_UL320_.jpg" alt="">
                <p class="kitchen-item-p">Featured from Amazon brands</p>
                <h2 class="kitchen-item-h2">
                    Amazon Basics 14-Piece High <br>
                    Carbon Stainless Steel Kitchen <br>
                    Knife Set with Sharpener and <br>
                    Pinewood Block, Black
                </h2>
                <span class="kitchen-span">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="gold" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>                    
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="gold" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>                    
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="gold" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>                    
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="gold" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>                    
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="gold" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                </span>
                <span class="kitchen-span-2">
                    <img class="kitchen-check" src="./images/checking-mark.png" alt="">
                </span>
                <span class="kitchen-span-3">
                    30,789
                </span>
                <p class="kitchen-p">3K+ bought in past month</p>
                <button type="submit" class="kitchen-btn">See options</button>
            </div>
        </div>
    </div>
</body>
</html>
